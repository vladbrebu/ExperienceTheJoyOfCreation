    <h1>Contact Us</h1>
    <p>Feel free to get in touch with us using the form below.</p>
    <!--creat contact us form-->
    <form action="example">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
 
        <label for="email">Email:</label>
        <input type="email" name="email"><br>
 
        <label for="message">Message:</label>
        <textarea name="message" rows="4"
            cols="50"></textarea><br><!-- create a multi-line text input field within a form.-->
 
        <input type="submit" value="Submit">
        <!--submit": This attribute specifies the type of the input element. value="Submit": This is the text displayed on the button.-->
    </form>
